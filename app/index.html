<!DOCTYPE html>
<html lang="en" ng-app="MEAN-News" >
  <head>
   	<title>Angular App</title>
   	<meta charset="utf-8">
  	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
   	<script src="bower_components/angular/angular.js"></script>
   	<script src = "js/app.js"> </script>

  </head>
  <body ng-controller="MainController">

  	<div ng-repeat = "post in posts | orderBy: '-upvotes' ">
       <span ng-click="upvoting(post)">^</span>
  	   <a ng-show ="post.link" href="{{post.link}}">
        {{post.title}}
       </a>
       <span ng-hide="post.link">
        {{post.title}}
       </span>
         - upvotes: {{post.upvotes}}
  	</div>

    <form ng-submit="addPosts()">
      <input type="text" ng-model="title" placeholder="News Title"> </input>
      <br>
      <input type="text" ng-model="link" placeholder="Enter Link"></input>
      <br>
      <button type="submit">Post it</button>
    </form>  
   </body>
</html>

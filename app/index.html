<!DOCTYPE html>
<html lang="en" ng-app="MEAN-News" >
  <head>
   	<title>Angular App</title>
   	<meta charset="utf-8">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

   	<script src="bower_components/angular/angular.js"></script>
   	<script src = "js/app.js"> </script>

  </head>
  <body ng-controller="MainController">
    <div class ="row">
      <div class="col-md-6 col-md-offset-3">

      <div class="page-header">
        <h1>MEAN News</h1>
      </div>  

  	<div ng-repeat = "post in posts | orderBy: '-upvotes' ">
       <span class="glyphicon glyphicon-thumbs-up" ng-click="upvoting(post)"></span>
       {{post.upvotes}}
       <span style="font-size:20px; margin-left:10px;"> 
  	     <a ng-show ="post.link" href="{{post.link}}">
          {{post.title}}
         </a>
         <span ng-hide="post.link">
          {{post.title}}
         </span>
       </span>  
  	</div>

    <form ng-submit="addPosts()" style="margin-top:30px;">
    <h3>Add a new post</h3>

      <div class="form-group">
      <input type="text" class="form-control" ng-model="title" placeholder="News Title"> </input>
      </div>
      <div class="form-group">
      <input type="text" class="form-control" ng-model="link" placeholder="Enter Link"></input>
      </div>
      <button type="submit" class="btn btn-primary">Post it</button>
    </form>  
   </body>
</html>
